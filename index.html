<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- as 03 primeiras divs -->
    <div id="primeiroTrinta">
        <h1>30%</h1>
    </div>
    <div id="primeiroSetenta">
        <h1>70%</h1>
    </div>
    <div class="primeiroCem">
        <h1>100%</h1>
    </div>


    <!-- as 02 divs com divisões internas -->
    <div id="primeiroCinquenta">
        <div id="segundoTrinta">
            <h1>30%</h1>
        </div>
        <div id="cinquentaCinza">
            <h1>50%</h1>
        </div>
    </div>

    <div id="segundoMaior">

        <div id="segundoOitenta">
            <h1 style="margin-bottom: 0%;">80%</h1>
            <p>Texto dentro da caixa</p>
        </div>

        <div id="terceiroCinquenta">
            <h1>50%</h1>
        </div>
        
    </div>


    <!-- as 03 últimas divs -->
    <div class="segundoCem">
        <h1>100%</h1>
    </div>

    <div id="quartoCinquenta">
        <h1>50%</h1>
    </div>

    <div id="quintoCinquenta">
        <h1>50%</h1>
    </div>

</body>
</html>
